<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Tailmates: Home</title>
    <link rel="icon" href="./assets/paw.png" type="image/x-icon" />
    <link href="output.css" rel="stylesheet" />
    <link href="loader.css" rel="stylesheet" />
    <style>
        .all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(115, 82, 64, 0.3);
            cursor: pointer;
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }
    </style>
</head>

<body class="font-Poppins bg-[#fef9ea] grid min-h-screen place-content-center px-4 relative z-0">

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="paw"></div>
        <div class="heart"></div>
    </div>


    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div
            class="flex flex-col-reverse md:flex-row shadow-lg shadow-[#bea384] p-6 md:p-10 rounded-3xl items-center gap-8 max-w-5xl mx-auto w-full relative z-0">

            <div class="flex flex-col items-center text-center w-full md:w-1/2">
                <img src="./assets/logo (1)-Photoroom.png" class="h-32 md:h-40 w-auto mb-4" alt="Logo" />
                <p class="text-[#735240] text-xl md:text-2xl font-medium leading-snug">
                    Get Hired As A Pet Caretaker or Find One For Your Dear Pet !
                </p>
                <div class="flex flex-col sm:flex-row gap-4 my-6">
                    <a href="user-signup.html"
                        class="px-7 py-2 bg-[#735240] rounded-3xl text-lg font-medium text-white all-btn">
                        Sign Up
                    </a>
                    <a href="user-login.html" target="_blank"
                        class="px-7 py-2 bg-[#735240] rounded-3xl text-lg font-medium text-white all-btn">
                        Log In
                    </a>
                </div>
            </div>

            <!-- Right -->
            <div class="w-full md:w-1/2 flex justify-center">
                <img src="./assets/illustration-pet-Photoroom.png" class="h-60 sm:h-72 md:h-96 w-auto"
                    alt="Pet Illustration" />
            </div>
        </div>
    </div>

    <!-- Loader Script -->
    <script src="loader.js">

    </script>
