<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailmates: Login</title>
    <link rel="icon" href="./assets/paw.png" type="image/x-icon" />
    <link href="output.css" rel="stylesheet" />
    <link href="loader.css" rel="stylesheet" />
    <style>
        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(10deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-wiggle {
            animation: wiggle 0.4s ease-in-out;
        }

        .animate-fade {
            animation: fadeIn 0.4s ease-in-out;
        }

        .all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(115, 82, 64, 0.3);
            cursor: pointer;
        }

        .strength-bar {
            height: 6px;
            border-radius: 9999px;
        }

        /* Input background color styling */
        input[type="email"],
        input[type="password"] {
            background-color: #fef9ea;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: #fff8e1;
        }
    </style>
</head>

<body class="font-Poppins bg-[#fef9ea] grid min-h-screen place-content-center px-4">

    <!-- Loader -->
    <div id="loader" class="loader z-50">
        <div class="paw"></div>
        <div class="heart"></div>
    </div>

    <div id="mainContent" class="hidden">

        <div
            class="flex flex-col-reverse md:flex-row shadow-lg shadow-[#bea384] p-6 md:p-10 rounded-3xl items-center gap-8 max-w-5xl bg-white mx-auto w-full">

            <!-- Left -->
            <div class="flex flex-col items-center text-center w-full md:w-1/2">
                <h2 class="text-2xl md:text-3xl font-semibold text-[#735240]">Welcome Back to Tailmates!</h2>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4 mt-6" novalidate>
                    <input type="email" placeholder="Email"
                        class="w-full border border-[#d7c2a6] p-3 rounded-xl focus:outline-[#735240]" name="email"
                        required />

                    <!-- Password with Paw Icon -->
                    <div class="relative group">
                        <input id="password" type="password" placeholder="Password" name="password" required
                            class="peer w-full border border-[#d7c2a6] p-3 rounded-xl focus:outline-[#735240] transition-all duration-300" />
                        <img id="pawIcon" src="./assets/paw.png" alt="paw icon"
                            class="absolute right-3 top-3 h-6 w-6 pointer-events-none transition-all duration-300" />
                        <p id="passwordError"
                            class="hidden text-sm text-red-500 mt-1 animate-fade text-left font-medium">
                            Invalid password. Please try again.
                        </p>
                    </div>

                    <button type="submit"
                        class="bg-[#735240] text-white w-full py-3 rounded-3xl text-lg font-medium transition duration-300 hover:opacity-90 all-btn">
                        Log In
                    </button>

                    <p class="text-center text-sm">
                        Don't have an account? <a href="user-signup.html"
                            class="text-[#735240] font-medium hover:cursor-pointer">Sign Up</a>
                    </p>
                </form>
            </div>

            <!-- Right -->
            <div class="w-full md:w-1/2 flex justify-center">
                <img src="./assets/illustration-pet-Photoroom.png" class="h-60 sm:h-72 md:h-96 w-auto"
                    alt="Pet Illustration">
            </div>

        </div>
    </div>

    <script src="user-login.js"></script>

</body>

</html>
